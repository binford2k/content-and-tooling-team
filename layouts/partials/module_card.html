<div class="card text-center">
  <div class="card-header">
    <div class="d-flex justify-content-center">
      <h3 class="card-title text-dark">{{ .name }}</h3>
    </div>
  </div>
  <div class="card-body">
    <p class="card-text text-break text-dark text-left">{{ trim .description "\n" }}</p>
  </div>
  <container>
    <a class="btn btn-lg btn-primary mr-3 mb-4" href="https://github.com/{{ .owner }}/{{ .name }}">
      GitHub <i class="fas fa-code ml-2"></i>
    </a>
    <a class="btn btn-lg btn-secondary mr-3 mb-4" href="https://forge.puppet.com/modules/{{ .owner }}/{{ .name }}">
      Forge <i class="fas fa-download ml-2 "></i>
    </a>
  </container>
</div>
